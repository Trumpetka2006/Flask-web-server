{% extends "core.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
    <form action="/login" method="POST">
        {% if valid %}
            <div class="alert alert-danger">
                <strong>Chyba!</strong> Špatné jméno nebo heslo!
            </div>
        {% endif %}
        <div class="mb-3">
            <label class="form-label" for="">Jméno</label>
            <input class="form-control" type="text" name="username" id="">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Heslo</label>
            <input class="form-control" type="password" name="password" id="">
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Přihlásit se">
        </div>
    </form>
    <a href="/signin">Nemáte účet? Vytvořteho!</a>
    </div>
    <div class="col-4"></div>
</div>






{% endblock %}
